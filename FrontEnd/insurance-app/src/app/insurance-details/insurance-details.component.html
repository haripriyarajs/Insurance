<table border="1">
    <tr>

        <th align="left">
            <app-input-error (change)="nameChange($event)"  ></app-input-error>
        </th>
        
    </tr>
    <tr>

        <th align="left">
            Sum Insured(AUD) : <mat-slider thumbLabel tickInterval="10" step="0.1" min="0" max="100"  [(ngModel)]="sumInsured"
                (change)="sumInsuredChange($event)"  [displayWith]="formatSumInsuredSliderLabel" ></mat-slider> {{sumInsured + "k INR"}}
        </th>
        
    </tr>
    <tr>

        <th align="left">
            Age (Years) :  {{age+ "Yrs"}}
        </th>
        
    </tr>
    <tr>

        <th align="left">
              <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="D.O.B" [(ngModel)]="dateOfBirth" (dateChange)="calculateAge($event)">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker [(ngModel)]="dateOfBirth" ngDefaultControl ></mat-datepicker>
              </mat-form-field>
        </th>
        
    </tr>

    <tr>
        <th align="left">
            <mat-form-field appearance="fill">
                <mat-label>Occupation</mat-label>
                <mat-select [formControl]="selected" [errorStateMatcher]="matcher" required #s (selectionChange)=occupationChange(s.value) [(ngModel)]="defaultOccupation">
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let occupation of occupations" [value]="occupation.rating" >
                    {{occupation.name}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="selected.hasError('required')">You must select a valid occupation</mat-error>
              </mat-form-field>
        </th>
       
    </tr>
    <tr >

        <th colspan="2">Monthly Premium {{monthlyPremium}}</th>
    </tr>
    <tr >

        <th colspan="2"> <button (click)="clearButton()"> Clear </button></th>
    </tr>
</table>
