
<div class="form-control">
    <app-input-error (change)="nameChange($event)"  ></app-input-error>
</div>
<div class="form-control">
    <mat-form-field appearance="fill">
        <mat-label>Occupation</mat-label>
        <mat-select [formControl]="selected" [errorStateMatcher]="matcher" required #s
            (selectionChange)=occupationChange(s.value) [(ngModel)]="defaultOccupation">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let occupation of occupations" [value]="occupation.rating">
                {{occupation.name}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="selected.hasError('required')">You must select a valid occupation</mat-error>
    </mat-form-field>
</div>
